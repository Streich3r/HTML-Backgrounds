<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamischer RGB-Partikel Hintergrund</title>
    <style>
        /* Grundstil: Hintergrundfarbe und Fullscreen-Layout */
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000; /* Dunkler, neutraler Hintergrund */
        }

        /* Styling für den tsParticles Container (nimmt den gesamten Bildschirm ein) */
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Der Container für die Partikel-Animation -->
    <div id="tsparticles"></div>

    <!-- tsParticles Bibliotheken -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/core@3.2.0/tsparticles.core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-links@3.2.0/tsparticles.preset.links.bundle.min.js"></script>

    <script type="text/javascript">
        (async (engine) => {
            // Lädt das Links-Preset
            await loadLinksPreset(engine);

            // Konfiguration für den dynamischen, unsynchronisierten RGB-Effekt
            const options = {
                preset: "links",
                background: {
                    color: { value: "#000000" } 
                },
                particles: {
                    number: { value: 120 }, // Etwas mehr Partikel
                    // Partikel starten mit zufälliger Farbe und wechseln unsynchronisiert die HUE
                    color: {
                        value: "random", // Startet jede Partikel mit einer zufälligen Farbe
                        animation: {
                            enable: true,
                            speed: 0.8, // Geschwindigkeit der Farbanimation
                            sync: false, // WICHTIG: Jede Partikel wechselt Farbe unabhängig
                            h: { 
                                enable: true,
                                speed: 0.8, 
                                offset: 0,
                                sync: false // WICHTIG: Unabhängiger HUE-Wechsel
                            }
                        }
                    },
                    links: {
                        opacity: 0.5, // Die Linien werden sichtbar/unsichtbar, je nach Entfernung
                        distance: 140, 
                        color: { value: "random" }, // Linienfarbe ist zufällig (übernimmt die Partikel-Farbe)
                        // Fading der Linien beim Verlassen des sichtbaren Bereichs
                        triangles: { enable: false }
                    },
                    move: {
                        speed: 1, // Etwas dynamischere Bewegung
                        direction: "none",
                        random: true,
                        straight: false,
                        outModes: {
                            default: "bounce",
                        },
                    }
                }
            };

            await engine.load({ id: "tsparticles", options: options });
        })(tsParticles);
    </script>
</body>
</html>
