<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Color Grading Animation – Black</title>
<style>
  :root {
    --speed: 24s;        /* Gesamttempo der Hue-Rotation */
    --drift: 18s;        /* Drift der Farb-Blobs */
    --spin: 60s;         /* langsame Rotation */
    --softlight: 0.55;   /* Intensität Soft-Light-Grading */
    --color: 0.28;       /* Intensität Color-Grading */
    --vignette: 0.75;    /* Vignette-Stärke */
    --grain: 0.08;       /* feines Rauschen */
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    color: #ddd;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
    overflow: hidden;
  }

  .stage {
    position: fixed;
    inset: 0;
    background: #000;
    filter: hue-rotate(0deg) saturate(120%) contrast(105%);
    animation: hueSpin var(--speed) linear infinite;
    will-change: filter;
  }

  /* Sanfte Farb-Blobs, die über den Bildschirm driften */
  .layer.layer--blobs {
    position: absolute;
    inset: -10vmax; /* größer als Viewport, um Ränder zu vermeiden */
    background-image:
      radial-gradient(40vmax 40vmax at 20% 30%, rgba(255, 0, 128, 0.35), transparent 60%),
      radial-gradient(45vmax 45vmax at 80% 70%, rgba(0, 200, 255, 0.35), transparent 62%),
      radial-gradient(35vmax 35vmax at 50% 50%, rgba(255, 255, 0, 0.25), transparent 65%);
    background-repeat: no-repeat;
    background-size: 100% 100%, 100% 100%, 100% 100%;
    animation:
      drift var(--drift) ease-in-out infinite alternate,
      slowSpin var(--spin) linear infinite;
    mix-blend-mode: screen;
    will-change: transform, background-position;
  }

  /* Leichte Textur (Grain) ohne externe Assets */
  .grain {
    position: absolute;
    inset: 0;
    pointer-events: none;
    opacity: var(--grain);
    mix-blend-mode: overlay;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08) 0 1px, transparent 2px),
      radial-gradient(circle at 70% 60%, rgba(255,255,255,0.06) 0 1px, transparent 2px),
      radial-gradient(circle at 40% 80%, rgba(255,255,255,0.05) 0 1px, transparent 2px);
    background-size: 3px 3px, 4px 4px, 5px 5px;
    background-blend-mode: lighten;
    animation: jitter 1.2s steps(2, end) infinite;
  }

  /* Color-Grading Overlays */
  .grading {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .grading--softlight {
    background: linear-gradient(160deg,
      rgba(255, 170, 0, 0.25) 0%,
      rgba(255, 0, 170, 0.20) 45%,
      rgba(0, 150, 255, 0.25) 100%);
    mix-blend-mode: soft-light;
    opacity: var(--softlight);
  }

  .grading--color {
    background: linear-gradient(120deg,
      #2e2eff 0%,
      #ff2e9c 45%,
      #ffaa00 100%);
    mix-blend-mode: color;
    opacity: var(--color);
  }

  /* Subtile Vignette, um Fokus zu zentrieren */
  .vignette {
    position: absolute;
    inset: 0;
    background: radial-gradient(ellipse at 50% 50%,
      rgba(0,0,0,0) 55%,
      rgba(0,0,0,var(--vignette)) 100%);
    pointer-events: none;
  }

  /* Optionaler Header/Label */
  .label {
    position: absolute;
    left: 50%;
    bottom: 3rem;
    transform: translateX(-50%);
    color: #bfbfbf;
    letter-spacing: 0.08em;
    font-size: clamp(12px, 2.2vw, 16px);
    text-transform: uppercase;
    opacity: 0.7;
    user-select: none;
  }

  /* Keyframes */
  @keyframes hueSpin {
    from { filter: hue-rotate(0deg) saturate(120%) contrast(105%); }
    to   { filter: hue-rotate(360deg) saturate(120%) contrast(105%); }
  }

  @keyframes drift {
    0%   { background-position: 0% 0%, 100% 100%, 50% 50%; }
    50%  { background-position: 80% 10%, 20% 90%, 60% 40%; }
    100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
  }

  @keyframes slowSpin {
    from { transform: rotate(0deg) scale(1.05); }
    to   { transform: rotate(360deg) scale(1.05); }
  }

  @keyframes jitter {
    0% { transform: translate(0,0); }
    50% { transform: translate(0.5px, -0.5px); }
    100% { transform: translate(0,0); }
  }

  /* Respektiere reduzierte Bewegung */
  @media (prefers-reduced-motion: reduce) {
    .stage, .layer--blobs, .grain { animation: none !important; }
  }
</style>
</head>
<body>
  <div class="stage" aria-hidden="true">
    <div class="layer layer--blobs"></div>
    <div class="grading grading--softlight"></div>
    <div class="grading grading--color"></div>
    <div class="grain"></div>
    <div class="vignette"></div>
  </div>

</body>
</html>
